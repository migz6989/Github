
<!DOCTYPE html>
<html>
<head>
    <title>Cortana Plugins</title>
    <style>
        body { background: #111; color: #0ff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        h1 { text-align: center; }
        pre { background: #222; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>🔌 Cortana Active Plugins</h1>
    {% for name, data in plugins.items() %}
        <h2>{{ name }}</h2>
        <pre>{{ data }}</pre>
    {% endfor %}
    <a href="/">← Back</a>
</body>
</html>
